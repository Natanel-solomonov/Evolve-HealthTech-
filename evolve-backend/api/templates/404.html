{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <style>
        .center-xy {
          top: 50%;
          left: 50%;
          transform: translate(-50%,-50%);
          position: absolute;
        }

        html, body {
          font-family: 'Roboto Mono', monospace;
          font-size: 16px;
        }

        html {
          box-sizing: border-box;
          user-select: none;
        }

        body {
          background-color: #000;
        }

        *, *:before, *:after {
          box-sizing: inherit;
        }

        .container {
          width: 100%;
        }

        .copy-container {
          text-align: center;
        }

        p#error-text {
          color: #fff;
          font-size: 24px;
          letter-spacing: .2px;
          margin: 0;
          white-space: nowrap;
        }

        .handle {
          width: 14px;
          height: 30px;
          top: 0;
          left: 0;
          margin-top: 1px;
          position: absolute;
          visibility: hidden;
        }

        #cb-replay {
          fill: #666;
          width: 20px;
          margin: 15px;
          right: 0;
          bottom: 0;
          position: absolute;
          overflow: inherit;
          cursor: pointer;
        }

        #cb-replay:hover {
          fill: #888;
        }
        
        .text-char {
          display: inline-block;
          visibility: hidden;
          white-space: pre;
        }
        
        .logo {
          position: absolute;
          top: 10px;
          left: 10px;
          padding-left: 15px;
          padding-top: 15px;
          z-index: 100;
        }
    </style>
</head>
<body>
    <!-- Logo in top left -->
    <div class="logo">
        <a href="https://www.joinevolve.app">
            <img src="{% static 'evolve logo trans.png' %}" alt="" width="60" height="60" onerror="this.style.display='none'">
        </a>
    </div>

    <div class="container">
        <div class="copy-container center-xy">
            <p id="error-text">
                404, page not found.
            </p>
            <span class="handle"></span>
        </div>
    </div>

    <svg version="1.1" id="cb-replay" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
         viewBox="0 0 279.9 297.3" style="enable-background:new 0 0 279.9 297.3;" xml:space="preserve">
        <g>
            <path d="M269.4,162.6c-2.7,66.5-55.6,120.1-121.8,123.9c-77,4.4-141.3-60-136.8-136.9C14.7,81.7,71,27.8,140,27.8
                c1.8,0,3.5,0,5.3,0.1c0.3,0,0.5,0.2,0.5,0.5v15c0,1.5,1.6,2.4,2.9,1.7l35.9-20.7c1.3-0.7,1.3-2.6,0-3.3L148.6,0.3
                c-1.3-0.7-2.9,0.2-2.9,1.7v15c0,0.3-0.2,0.5-0.5,0.5c-1.7-0.1-3.5-0.1-5.2-0.1C63.3,17.3,1,78.9,0,155.4
                C-1,233.8,63.4,298.3,141.9,297.3c74.6-1,135.1-60.2,138-134.3c0.1-3-2.3-5.4-5.3-5.4l0,0C271.8,157.6,269.5,159.8,269.4,162.6z"/>
        </g>
    </svg>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
          const cursorColors = ['#FD8A8A', '#5EB1D4', '#A8D1D1', '#9EA1D4'];
          
          const errorText = document.getElementById('error-text');
          const originalText = errorText.textContent.trim();
          
          var $copyContainer = $(".copy-container");
          var $handle = $(".handle");
          var $errorText = $("#error-text");
          var masterTimeline = gsap.timeline();
          
          function getRandomCursorColor() {
            const randomIndex = Math.floor(Math.random() * cursorColors.length);
            return cursorColors[randomIndex];
          }
          
          function splitTextManually() {
            const text = document.getElementById('error-text');
            const textContent = text.textContent.trim();
            text.textContent = '';
            
            for (let i = 0; i < textContent.length; i++) {
              const charSpan = document.createElement('span');
              charSpan.className = 'text-char';
              charSpan.textContent = textContent[i];
              text.appendChild(charSpan);
            }
            
            return text.querySelectorAll('.text-char');
          }
          
          function init() {
            const chars = splitTextManually();
            const charCount = chars.length;
            
            const cursorColor = getRandomCursorColor();
            $handle.css('background-color', cursorColor);
            
            gsap.set($handle, {visibility: "visible", autoAlpha: 1, x: 0});
            
            masterTimeline
              .to(chars, {
                visibility: "visible",
                duration: 0.03,
                stagger: 0.03,
                ease: "none"
              })
              .to($handle, {
                x: $errorText.width(),
                duration: charCount * 0.03,
                ease: "steps(" + charCount + ")"
              }, 0) 
              
              .to($handle, {
                autoAlpha: 0,
                repeat: -1,
                yoyo: true,
                duration: 0.4
              });
          }

          
          init();
          
          
          $('#cb-replay').on('click', function(){
            const text = document.getElementById('error-text');
            text.innerHTML = '';
            text.textContent = originalText;
            gsap.set($handle, {x: 0, autoAlpha: 1});
            
            masterTimeline.kill();
            masterTimeline = gsap.timeline();
            
            init();
          });
        });
    </script>
</body>
</html>
